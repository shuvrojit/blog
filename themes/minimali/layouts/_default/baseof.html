<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">
<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Welcome to my personal website. My name is Shuvrojit Biswas and  I am Software Engineer with a passion for technology. On this site, I dump my thoughts and experiment with them.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ .Site.Title }}</title>
<script src="https://kit.fontawesome.com/f90e4f4a50.js" crossorigin="anonymous"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
    <body>
      <!-- Only list and post pages should have Nav -->
      {{ if (and (eq .IsPage true) (or (eq .Section "blog") (eq .Section "logs"))) }}
      {{ partial "singlehead.html" .}}
      {{ else }}
      {{ partial "header.html" . }}
      {{ end }}
        <div class="container">
        <main>
        {{ block "main" . }}{{ end }}
        </main>
        </div>
        {{ partial "footer.html" . }}

        </body>
</html>
