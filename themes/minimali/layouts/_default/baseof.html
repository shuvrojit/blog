<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">
        {{ partial "head.html" . }}
    <body>
      <!-- Only list and post pages should have Nav -->
      {{ if (and (eq .IsPage true) (or (eq .Section "posts") (eq .Section "logs"))) }}
      {{ partial "singlehead.html" .}}
      {{ else }}
      {{ partial "header.html" . }}
      {{ end }}
        <div class="container">
        <main>
        {{ block "main" . }}{{ end }}
        </main>
        </div>
        {{ partial "footer.html" . }}
<script defer language="javascript" type="text/javascript"  src="{{ "/js/index.js" | urlize | relURL }}"></script>


        </body>
</html>
